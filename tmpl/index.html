<!DOCTYPE html>
<html lang="en">
{{template "head.html" .}}
<body>
    {{template "navbar.html" .}}
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center">
                <h1>{{.FullTitle}}</h1>
                <p class="lead">{{.Subtitle}}</p>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12 text-center">
                <img src="{{ .Image }}" />
                <p>{{ .Body }}</p>
            </div>
        </div>
    </div>
    {{template "footer.html" .}}
    {{template "script.html" .}}
</body>
</html>
